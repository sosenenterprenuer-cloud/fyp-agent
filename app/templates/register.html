{% extends 'auth_base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card">
  <div class="head">
    <h2>Create Account</h2>
    <p class="muted">Join our personalized learning platform</p>
  </div>
  <div class="body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      <div class="field">
        <label class="label">Name</label>
        <input type="text" name="name" class="input" required>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <input type="email" name="email" class="input" required>
      </div>
      <div class="field">
        <label class="label">Program</label>
        <input type="text" name="program" class="input">
        <div class="help">Optional: Your academic program or field of study</div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <input type="password" name="password" class="input" required>
      </div>
      <button class="btn primary" type="submit" style="width: 100%;">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: 16px;">
      <a href="{{ url_for('login') }}" class="btn ghost">Already have an account? Login</a>
    </p>
  </div>
</div>
{% endblock %}
